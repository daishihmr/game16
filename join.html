<!doctype html>
<html>
<body>
    <canvas id="out"></canvas>
    <img id="img" />
    <script src="https://raw.github.com/phi1618/tmlib.js/develop/build/tmlib.js"></script>
    <script type="text/javascript">
    tm.preload(function() {
        for (var i = 0; i <= 6; i++)
            tm.graphics.TextureManager.add("player"+i, "raw-assets/"+i+".PNG");

        tm.graphics.TextureManager.add("backfire0", "raw-assets/backfire0.PNG");
        tm.graphics.TextureManager.add("backfire1", "raw-assets/backfire1.PNG");
    });
    tm.main(function() {
        var canvas = tm.graphics.Canvas("#out");

        canvas.resize(64 * 7, 64);
        for (var i = 0; i <= 6; i++)
            canvas.drawTexture(tm.graphics.TextureManager.get("player"+i), i*64, 0);

        // canvas.resize(64 * 2, 64);
        // canvas.drawTexture(tm.graphics.TextureManager.get("backfire0"), 0, 0);
        // canvas.drawTexture(tm.graphics.TextureManager.get("backfire1"), 64, 0);

        canvas.saveAsImage();

    });
    </script>
</body>
</html>
